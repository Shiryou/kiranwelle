{{ if not (or (hasPrefix .Destination "https://") (hasPrefix .Destination "http://")) }}
{{ $image := resources.Get (printf "%s" (.Destination | safeURL)) }}
<img src="{{ $image.RelPermalink }}" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }}>
{{ else }}
<img src="{{ .Destination }}" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }}>
{{ end }}
